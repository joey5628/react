<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ReactTransition</title>
    <script src="build/react.js"></script>
    <script src="build/react-with-addons.min.js"></script>
    <script src="build/JSXTransformer.js"></script>
    <style>
		.example-enter {
			opacity: 0.01;
			transition: opacity .5s ease-in;
		}
		.example-enter.example-enter-active {
			opacity: 1;
		}
		.example-leave {
			opacity: 1;
			transition: opacity .5s ease-in;
		}
		.example-leave.example-leave-active {
			opacity: 0.01;
		}
		.list,
		.list li{
			list-style: none;
		}
		.list li{
			width: 200px;
			height: 30px;
			background-color: #ddd;
		}

    </style>
</head>
<body>
	
	<script type="text/jsx" src="src/transition.js"></script>
</body>
</html>
