<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <script src="build/react.js"></script>
    <script src="build/JSXTransformer.js"></script>
</head>
<body>
	
	<script type="text/jsx">
		var NotesList = React.createClass({
			render: function(){
				return (
					<ol>
					{
						this.props.children.map(function(child){
							return <li>{child}</li>
						})
					}
					</ol>
				);
			}
		});

		React.render(
			<NotesList>
				<span>yi</span>
				<span>.z</span>
			</NotesList>,
			document.body
		);
	</script>
</body>
</html>
